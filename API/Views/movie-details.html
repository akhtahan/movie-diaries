<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Movie Details</title>
</head>

<body>
    <div class="container">
        <h2 class="mt-4 mb-4">Movie Details</h2>
        <div id="movieDetails" class="row">
            <div class="col-md-4">
                <!-- Movie Image -->
                <img id="movieImage" class="img-fluid rounded" alt="Movie Poster">
            </div>
            <div class="col-md-8">
                <!-- Movie Information -->
                <h3 id="movieTitle" class="mb-3"></h3>
                <p id="movieRuntime" class="mb-2"></p>
                <p id="movieReleaseYear" class="mb-2"></p>
                <p id="movieGenre" class="mb-2"></p>
                <p id="movieSynopsis"></p>
            </div>
        </div>
    </div>

    <script src="../javascript/movies-list.js"></script>
</body>

</html>
